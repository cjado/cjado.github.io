<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
  <div class="container-fluid">
    <div class="row header">
      <h1 class="title">Weather Dashboard</h1>
    </div>
    <div class="row">
    <div class="col-3 s-sidebar mx-2">
      <h2>Search for a City</h2>
      <input id="search-input"></input>
      <Button id="searchBtn">Search</Button>
      <div id="previous-searches"></div>
    </div>
    <div class="row col my-2">
      <div class="current-city">
        <h2 id="city">Current City</h2>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
      </div>
    <div class="forecast my-2">
      <div>5-Day Forecast: </div> 
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
