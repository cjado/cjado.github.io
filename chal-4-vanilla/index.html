<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="countdown" class="hide"></div>
      <div id="question-container" class="hide">
        <div id ="question">Question</div>  
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
      </div>
      <div class="controls">
          <button id="start-button" class="start-btn btn">Start</button>
          <button id="next-button" class="next-btn btn hide">Next</button>
          <button id="save-button" class="btn hide">Save</button>
          <button id="restart-button" class="btn hide">Restart</button>
          <lable for="name-input" class="hide">Enter the name :</lable>
          <input id="name-input" type="text" class="hide">
          <ul id="high-score-list" class="highscorelist hide">HighScores :</ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
